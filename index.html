<script>

image = new Image();
counter = 0;

image.onload = function(){

    document.images.cam.src = this.src;

    setTimeout("load()",2000);

}

function load()
{
    var d=new Date();
    var n=d.toUTCString(); 

    image.src = "cam.png?time=" + n; 

    //timestamp
    $.ajax({
    url: "timestamp",
    success: function( data ) {
    $( "#timestamp" ).html( data );
    }
    });
} 
    
setTimeout("load()",2000);



</script>
