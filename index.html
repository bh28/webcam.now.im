<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script>

images = [new Image(),new Image(),new Image()];
images[0].webcam_number = 0;
images[1].webcam_number = 1;
images[2].webcam_number = 2;

docimages = [];
function reshuffle()
{
    docimages = [document.images[1], document.images[0], document.images[2]];
}

images[0].onload = images[1].onload = images[2].onload = 
function()
{
    //$("#cam"+this.webcam_number).src = this.src;
    //document.images[this.webcam_number].src = this.src;
    docimages[this.webcam_number].src = this.src;

    setTimeout("load("+this.webcam_number+")",2000);
}



function load(num)
{
    var d=new Date();
    var n=d.toUTCString(); 

    images[num].src = "cam" + num + "-thumb.png?cachekiller=" + n; 
}


function loadtimestamp()
{
    $.ajax({
	url: "timestamp",
	success: function( data )
	{
	    $( "#timestamp" ).html( data );
	    setTimeout("loadtimestamp()",2000);
	}
    });
}


setTimeout("load(0)",2000);
setTimeout("load(1)",2000);
setTimeout("load(2)",2000);

setTimeout("loadtimestamp()",2000);




</script>
